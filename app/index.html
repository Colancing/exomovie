<!DOCTYPE html>
<html lang="fr" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>exo</title>
</head>

<body>

<section ng-controller="AddMoviesController">
    <button>Rechercher un  film</button>
    <form action="#">
        <input type="text" ng-model="title" placeholder="titre">
        <input type="text" ng-model="releaseYear" placeholder="année">
        <input type="text" ng-model="directors" placeholder="producteur">
        <button ng-click="submitMovie()">Ajouter le film à la liste</button>
    </form>
</section>
<section ng-controller="ShowMoviesController">
    <h1>Ma liste de film</h1>
    <ul ng-repeat="movie in movies">
        <li>titre : {{movie.title}}</li>
        <li>réalisateur : {{movie.directors}}</li>
        <li>acteurs : {{movie.actors}}</li>
        <li>année : {{movie.releaseYear}}</li>
        <li>résumé : {{movie.synopsis}}</li>
        <li>avis : {{movie.rate}}</li>
    </ul>
    <p>Nombre de films : {{movies.length}}</p>
</section>
<script src="../bower_components/angular/angular.js"></script>
<script src="js/app.js"></script>
</body>

</html>
