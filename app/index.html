<!DOCTYPE html>
<html lang="fr" ng-app="myApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>exo</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<!--<div ng-view></div>-->
<section class="container" ng-controller="MoviesController">

<nav class="navbar  navbar-default navbar-fixed-top">
    <div class="container">
            <a class="navbar-brand" href="#/home">AngularMovie</a>
            <ul class="nav navbar-nav">
                <li><a href="#/movies">Tous les films</a></li>
            </ul>
    </div>
</nav>


    <div class="page-header">
        <h1>Dans ma vidéothèque
            <small>{{movies.length}} films</small>
            <button class="btn btn-primary" data-toggle="modal" data-target="#movie-form-modal">Ajouter un film</button>
        </h1>
    </div>


    <div id="movie-form-modal" class="modal fade" ng-controller="MovieFormController">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <header class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Ajouter un film</h3>
                </header>
                <section class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="title" class="control-label col-sm-2">Nom du film </label>
                            <div class="col-sm-10">
                                <input id="title" class="form-control" type="text" ng-model="movie.title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="year" class="control-label col-sm-2">Année de sortie</label>
                            <div class="col-sm-10">
                                <input id="year" class="form-control" type="text" ng-model="movie.releaseYear">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="directors" class="control-label col-sm-2">Producteur</label>
                            <div class="col-sm-10">
                                <input id="directors" class="form-control" type="text" ng-model="movie.directors">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="actors" class="control-label col-sm-2">Acteurs :</label>
                            <div class="col-sm-10">
                                <input id="actors" class="form-control" type="text" ng-model="movie.actors">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="synopsis" class="control-label col-sm-2">Synopsis :</label>
                            <div class="col-sm-10">
                                <textarea id="synopsis" class="form-control" ng-model="movie.synopsis"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rate" class="control-label col-sm-2">Note :</label>
                            <div class="col-sm-10">
                                <input id="rate" type="number" class="form-control" placeholder="entre 1 et 5"
                                       ng-model="movie.rate">
                            </div>
                        </div>
                    </form>
                </section>
                <footer class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal" ng-click="submitMovie(movie)">Ajouter le
                        film
                    </button>
                    <button class="btn btn-danger btn-small" data-dismiss="modal">Annuler</button>
                </footer>
            </div>
        </div>
    </div>

    <ul class="thumbnails">
        <li ng-repeat="movie in movies" class="col-sm-12">
            <img ng-src="{{movie.poster}}" class="col-sm-2">
            <div class="caption">
                <h3>{{movie.title}}</h3>
                <p><strong>réalisateur :</strong> {{movie.directors}}</p>
                <p><strong>acteurs :</strong> {{movie.actors}}</p>
                <p><strong>année </strong>: {{movie.releaseYear}}</p>
                <p><strong>résumé :</strong> {{movie.synopsis}}</p>
                <p><strong>avis :</strong> {{movie.rate}}</p>
            </div>
        </li>
    </ul>

</section>

<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
<script type="text/javascript" src="../node_modules/angular-route/angular-route.js"></script>
<script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="js/controllers/MoviesController.js"></script>
<script type="text/javascript" src="js/controllers/MovieFormController.js"></script>
</body>

</html>
